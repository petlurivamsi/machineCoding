<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake and Ladder game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div class="gameContainer">
      <header>
        <img src="./logo.svg" alt="image-logo" class="image-logo" />
        <div class="heading">
            <span class="header-title">The Ultimate Adventure Awaits!</span>
        <div class="success-message">test</div>
        </div>
      </header>
      <main>
        <aside class="player player1" aria-label="Player 1 Details">
          <h3>Left player details</h3>
          <div class="player-1-details">
            <p class="player-1-name">Name-Priyanka</p>
            <p class="player-1-turn">
              Turn-<span id="player-1-turn">true</span>
            </p>
            <p class="player-1-current-value">
              Current value-<span id="current-dice-value-1"></span>
            </p>
            <p class="player-1-current-position">
              Current position-<span id="current-position-value-1"></span>
            </p>
          </div>
          <!-- @TODO: update the dice alignment on UI. -->
          <div class="diceAndBtnContainer">
            <div id="dice-container">
              <div id="dice" class="dice">
                <div class="side front" data-dicevalue1="1">1</div>
                <div class="side back" data-dicevalue1="6">6</div>
                <div class="side right" data-dicevalue1="4">4</div>
                <div class="side left" data-dicevalue1="3">3</div>
                <div class="side top" data-dicevalue1="5">5</div>
                <div class="side bottom" data-dicevalue1="2">2</div>
              </div>
            </div>
            <button onclick="rollTheDice('dice',1)" class="submit-btn-1">
              Roll the dice
            </button>
          </div>
        </aside>
        <section id="board-container">
          <div class="board"></div>
        </section>
        <aside class="player player2" aria-label="Player 2 Details">
          <h3>Right player details</h3>
          <div class="player-2-details">
            <p class="player-2-name">Name-Vamsi</p>
            <p class="player-2-turn">
              Turn-<span id="player-2-turn">false</span>
            </p>
            <p class="player-2-current-value">
              Current value-<span id="current-dice-value-2"></span>
            </p>
            <p class="player-2-current-position">
              Current position-<span id="current-position-value-2"></span>
            </p>
          </div>
          <div class="diceAndBtnContainer">
            <div id="dice-container-2">
              <div id="dice-2" class="dice">
                <div class="side front" data-dicevalue2="1">1</div>
                <div class="side back" data-dicevalue2="6">6</div>
                <div class="side right" data-dicevalue2="4">4</div>
                <div class="side left" data-dicevalue2="3">3</div>
                <div class="side top" data-dicevalue2="5">5</div>
                <div class="side bottom" data-dicevalue2="2">2</div>
              </div>
            </div>

            <button class="submit-btn-2" onclick="rollTheDice('dice-2',2,)">
              Roll the dice
            </button>
          </div>
        </aside>
      </main>

      <footer class="footer">Â© 2024 Board Game Co. All rights reserved.</footer>
    </div>
  </body>
</html>
